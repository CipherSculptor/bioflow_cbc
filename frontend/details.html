<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioFlow - Details</title>
    <link rel="stylesheet" href="details.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="BioFlow Logo">
            </div>
            <div class="profile-container">
                <div class="profile" id="profileButton">
                    <img src="assets/profile.png" alt="Profile">
                    <span>Profile</span>
                </div>
                <div class="profile-dropdown" id="profileDropdown">
                    <a href="profile.html">Profile</a>
                    <a href="details.html">Details</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="index.html">Logout</a>
                </div>
            </div>
        </header>

        <main class="details-container">
            <h1>Enter your Details</h1>
            <form class="details-form" id="detailsForm">
                <input type="text" placeholder="Enter your Name" required>
                <input type="number" placeholder="Enter your Age" required>
                <input type="text" placeholder="Enter your Gender" required>
                <input type="number" placeholder="Enter your Permittivity Value" required>
                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
                </div>
            </form>
        </main>
    </div>
    <script src="details.js"></script>
</body>
</html>
